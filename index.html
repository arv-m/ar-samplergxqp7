
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Test-Maxi team</title>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js?v=2"></script>
   
</head>

<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>
<script>
    AFRAME.registerComponent('markerhandler', {
  init: function () {
    this.el.sceneEl.addEventListener('markerFound', () => {
        // redirect to custom URL
        window.location = 'https://maxi-xlri.in/';
      });
  }
});
</script>

<body style="margin : 0px; overflow: hidden;">
  <!-- minimal loader shown until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
  >
    <!-- we use cors proxy to avoid cross-origin problems -->
    <!-- we use the trex image shown on the homepage of the docs -->
    <!-- <a-nft
      markerhandler
      type="nft"
      url="https://arv-m.github.io/ar-samplergxqp7/assets/sculp/sculp">
    </a-nft> -->
    <a-nft
      markerhandler
      type="nft"
      url="https://arv-m.github.io/ar-samplergxqp7/assets/sculp/sculp_near">
    </a-nft>
    <!-- <a-nft
      markerhandler
      type="nft"
      url="https://arv-m.github.io/ar-samplergxqp7/assets/sculp/sculp_mid">
    </a-nft> -->
    <!-- <a-nft
      markerhandler
      type="nft"
      url="https://arv-m.github.io/ar-samplergxqp7/assets/sculp/sculp_far">
    </a-nft> -->
    <!-- <a-nft
      markerhandler
      type="nft"
      url="https://arv-m.github.io/ar-samplergxqp7/assets/car">
    </a-nft> -->
    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
